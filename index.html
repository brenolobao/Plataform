<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platform</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <nav class="menu">
                <div class="nav-item active" id="home">Home <img src="img/home.png"></div>
                <div class="nav-item" id="contacts">Contacts <img src="img/phone.png"></div>
                <div class="nav-item" id="products">Products <img src="img/package.png"></div>
                <div class="nav-item" id="services">Services <img src="img/support.png"></div>
                <div class="nav-item" id="about">About <img src="img/about.png"></div>
            </nav>
            <div class="profile">
                <div class="photo"></div>
                <div class="name">My Name</div>
                <div class="username">@username</div>
                <div class="profile-menu">
                    <div class="profile-nav">Friends <img src="img/friends.png"></div>
                    <div class="profile-nav">Subscription <img src="img/star.png"></div>
                    <div class="profile-nav">Account <img src="img/user.png"></div>
                </div>
            </div>
        </div>
        <div class="feed">
            <div class="card">

            </div>
        </div>
        <div class="others">
            <div class="news"></div>
            <div class="friends"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
